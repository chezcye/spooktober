<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halloween Countdown</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div class="back-door" id="back-door">
           Haunted House 
            <div class="handle"></div>
        </div>
        <h1>Halloween Countdown</h1>
        <p>This is a Halloween Countdown, with halloween creatures. What halloween crestures did you see?</p>
        <div class="flip-clock">

            <!-- "Days" Section Flip Clock -->
            <div class="clock-section">
                <!--Flip Unit for Days-->
                <div class="flip-unit" id="days">
                    <span class="top"></span>  <!--Top Face of the Days Units -->
                    <span class="bottom"></span> <!--Bottom Face of the Days Units -->
                    <div class="shadow-overlay"></div> <!-- Creeping shadow overlay -->
                </div>
                <Label>Days</Label>
            </div>

            <!-- Hours Section Flip Clock-->
            <div class="clock-section">
                <!--Flip Unit for Hours-->
                <div class="flip-unit" id="hours">
                    <span class="top"></span> <!--Top Face of the Hours Units -->
                    <span class="bottom"></span> <!--Bottom Face of the Hours Units -->
                    <div class="shadow-overlay"></div> <!-- Creeping shadow overlay -->
                </div>
                <Label>Hours</Label>
            </div>
            
            <!-- Minutes Section Flip Clock-->
            <div class="clock-section">
                <!--Flip Unit for Minutes-->
                <div class="flip-unit" id="minutes">
                    <span class="top"></span> <!--Top Face of the Minutes Units -->
                    <span class="bottom"></span> <!--Bottom Face of the Minutes Units -->
                    <div class="shadow-overlay"></div> <!-- Creeping shadow overlay -->
                </div>
                <Label>Minutes</Label>
            </div>
            
            <!-- Seconds Section Flip Clock-->
            <div class="clock-section">
                <!--Flip Unit for Seconds-->
                <div class="flip-unit" id="seconds">
                    <span class="top"></span> <!--Top Face of the Seconds Units -->
                    <span class="bottom"></span> <!--Bottom Face of the Seconds Units -->
                    <div class="shadow-overlay"></div> <!-- Creeping shadow overlay -->
                </div>
                <Label>Seconds</Label>
            </div>

        </div> <!-- End of the "Flip-Clock" class.-->

        <script src="../js/countdown.js"></script>
    </body>

</html>
